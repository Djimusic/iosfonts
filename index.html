<!doctype html>
<html>
<head>
    <title>iOS Fonts</title>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="iPhone, iPad, iOS, typography, font, iPod" />
    <meta name="author" content="Michael Critz" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
<div id="wrapper">

<header id="global_header" class="row branding">
	<div class="small-12 columns">
	    <h1>iOS Fonts</h1>
	    <h2 class="show-for-medium-up">A Place for Happy Typography</h2>
	</div>
<!--
	<div class="description small-12 medium-4 columns">
		Every font available on every version of iOS.
	</div>
-->
</header>

<nav class="row">
	<div class="target small-12 medium-6 columns">
		<label for="os-version">&nbsp;</label>
		<select id="os-version">
			<option value="8.0" selected>Installed with iOS 8</option>
			<option value="7.0">Installed with iOS 7</option>
			<option value="6.0">Installed with iOS 6</option>
			<option value="5.0">Installed with iOS 5</option>
			<option value="4.3">Installed with iOS 4.3</option>
			<option value="3.0">Installed with iOS 3</option>
		</select>
	</div>
	
	<div class="small-12 medium-6 columns">
		<label for="font-search">&nbsp;</label>
		<input id="font-search" type="search" placeholder="Search Fonts" results="5" autosave=iosfonts_cached_search_query />
	</div>
	
	<div class="small-12 columns">
		<textarea id="live-preview" type="text" placeholder="Preview"></textarea>
	</div>

</nav>

<div id="iosfonts">
</div>

<footer class="row text-center">
	<p>A <a href="http://mapoftheunexplored.com">Map of the Unexplored</a> project</p>
	<p><a href="http://www.michaelcritz.com/">Michael Critz</a> and <a href="https://github.com/mcritz/iosfonts">GitHub contributors</a></p>
	<p><a href="https://twitter.com/mike_critz/">Contact</a></p>
</footer>
</div>

<script data-main="js/init.js" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>
</body>
</html>

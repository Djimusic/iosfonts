<body>
<div id="wrapper">

<header id="global_header" class="row branding">
	<div class="small-12 columns">
	    <h1>iOS Fonts</h1>
	    <h2 class="show-for-medium-up">A Place for Happy Typography</h2>
	</div>
<!--
	<div class="description small-12 medium-4 columns">
		Every font available on every version of iOS.
	</div>
-->
</header>

<nav id="filters" class="row">
</nav>

<div id="iosfonts">
	<div class="row text-center">
		<h3>Loading all fonts for iOS</h3>
		<progress id="loading-view" value="0" max="100" style="width:50%">70 %</progress>
		<script>
			var progressTimer;
			var progress = 10;
			var progressEl = document.getElementById('loading-view');
			
			var updateProgress = function() {
				progressEl.setAttribute('value', progress);
				if (progress < 50) {
					progress += 3;
				} else if (progress < 75) {
					progress += .5;
				} else if (progress < 95) {
					progress += .1;
				} else {
					progress = 95;
					clearInterval(progressTimer);
				}
			}
			progressTimer = window.setInterval(updateProgress, 50);
		</script>
	</div>
</div>

<footer class="row text-center">
	<p>A <a href="http://mapoftheunexplored.com">Map of the Unexplored</a> project</p>
